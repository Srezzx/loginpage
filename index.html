<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script type="text/javascript" src="lib/jQuery.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="design.css">

</head> 
	
	<div class="container">
		<div class="jumbotron">
			<h1 class="heading">
				SignUp form
			</h1>
			<p class="textbelowheading">Sign Up with your credentials</p>
		</div>
	</div>
	<div class="row">
		<div class="container loginbar colorofloginbar">
			<form>
				<div class="form-group">
					<label>Email</label>
					<input type="email" placeholder="Email" name="email" class="form-control" required>
				</div>

				<div class="form-group phonenumber">
					<label>Phone Number</label>
					<input type="number" placeholder="Phone Number" name="phonenumber" class="form-control" require>
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="Password" name="password" class="form-control" required>
				</div>

				<div>
					<input  type="submit" class=" buttonwid btn btn-primary" value="Submit">
				</div>

			</form>

			<p><strong>Or</strong></p>
			<form>

				<div class="form-group">
					<a><input type="button" id="option" class=" buttonwid option btn btn-primary" value="Log In" ></a>
				</div>
			</form>
		</div>
	</div>


<script type="text/javascript" src="form.js"></script>
</body>
</html>
